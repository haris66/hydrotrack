<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>HydroTrack</title>
    <meta name="theme-color" content="#dbeafe" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://picsum.photos/192/192" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              md3: {
                primary: '#0061a4',
                onPrimary: '#ffffff',
                primaryContainer: '#d1e4ff',
                onPrimaryContainer: '#001d36',
                secondary: '#535f70',
                surface: '#fdfcff',
                onSurface: '#1a1c1e',
                surfaceVariant: '#dfe2eb',
                onSurfaceVariant: '#43474e',
                outline: '#73777f'
              }
            },
            animation: {
              'wave-slow': 'wave 8s linear infinite',
              'wave-fast': 'wave 4s linear infinite',
            },
            keyframes: {
              wave: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
      body {
        font-family: 'Roboto', sans-serif;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        background-color: #fdfcff;
      }
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0"
  }
}
</script>
